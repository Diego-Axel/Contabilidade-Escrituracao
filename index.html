<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Escrituração Contábil</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>Sistema de Escrituração Contábil Simples</h1>
  <form id="entryForm">
    <div><label>Data:</label><input type="date" id="entryDate" required></div>
    <div><label>Conta:</label><input type="text" id="entryAccount" placeholder="Ex: Caixa" required></div>
    <div><label>Descrição:</label><input type="text" id="entryDesc" placeholder="Descrição" required></div>
    <div><label>Valor:</label><input type="number" id="entryValue" step="0.01" min="0.01" required></div>
    <div><label>Tipo:</label>
      <select id="entryType">
        <option value="debito">DÉBITO (Ativo)</option>
        <option value="credito">CRÉDITO (Passivo)</option>
      </select>
    </div>
    <button type="submit">Adicionar Lançamento</button>
  </form>
  <div class="tabs">
    <div class="tab active" data-target="diario">Livro Diário</div>
    <div class="tab" data-target="razao">Livro Razão</div>
    <div class="tab" data-target="taccounts">Razonetes</div>
    <div class="tab" data-target="balanco">Balanço Patrimonial</div>
  </div>
  <div class="tables">
    <section id="diario" class="section active">
      <h2>Livro Diário</h2>
      <table><thead><tr><th>Data</th><th>Conta</th><th>Descrição</th><th>Tipo</th><th>Valor</th></tr></thead><tbody></tbody></table>
    </section>
    <section id="razao" class="section">
      <h2>Livro Razão</h2><div id="razaoContent"></div>
    </section>
    <section id="taccounts" class="section">
      <h2>Razonetes</h2><div id="taccountsContent"></div>
    </section>
    <section id="balanco" class="section">
      <h2>Balanço Patrimonial</h2>
      <table><thead><tr><th>Ativo</th><th>Total</th></tr></thead><tbody id="balancoAtivo"></tbody></table>
      <table><thead><tr><th>Passivo + PL</th><th>Total</th></tr></thead><tbody id="balancoPassivo"></tbody></table>
    </section>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
